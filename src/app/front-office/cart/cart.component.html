<div class="cart-position" (click)="getCartProducts()">
  <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#exampleModal">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Panier</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span *ngIf="emptyCart">Votre panier est vide</span>
        <div *ngFor="let item of cartItems">
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="assets/img/product/{{ item.image }}" class="card-img">
              </div>
              <div class="col-md-8">
                <div class="card-body d-flex justify-content-between">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <p class="card-text">{{ item.price }}TND</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" *ngIf="!emptyCart" (click)="makePayment()">Checkout</button>
        <button class="btn btn-warning" *ngIf="!emptyCart" (click)="clearCart()">Vider la panier</button>
      </div>
    </div>
  </div>
</div>
