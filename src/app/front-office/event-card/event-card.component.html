<div class="card">
  <div class="card-header">
    <img src="https://c0.wallpaperflare.com/preview/483/210/436/car-green-4x4-jeep.jpg" alt=""/>
  </div>
  <div class="card-body">
    <span class="tag tag-teal">{{event.type}}</span>
    <h4>
      {{ event.title }}
    </h4>
    <p>
      {{ event.description| slice:1:200 }}
    </p>
    <div class="user">
      <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo"
           alt="user"/>
      <div class="user-info">
        <h5>July Dec</h5>
        <small>{{ event.dateStart | date: 'dd/MM/yyyy h:mm' }} au {{ event.dateEnd | date: 'dd/MM/yyyy h:mm' }}</small>
        <a class="btn btn-primary" routerLink="show/{{event._id}}"><i class="fa fa-eye"></i></a>
      </div>
    </div>
  </div>
</div>
