<div *ngIf="product != null" class="col mb-5">
  <div class="card h-100">
    <!-- Product image-->
    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/>
    <!-- Product details-->
    <div class="card-body p-4">
      <div class="text-center">
        <!-- Product name-->
        <h5 class="fw-bolder">{{ product.title }}</h5>
        <span class="text-muted text-decoration-line-through">{{ product.description }}</span><br>
        <!-- Product price-->
        <span class="text-muted text-decoration-line-through">{{ product.price }}</span>
      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center"><button class="btn btn-outline-dark mt-auto" (click)="addToCart()" [disabled]="disabledButton">Add to cart</button></div>
    </div>
  </div>
</div>
