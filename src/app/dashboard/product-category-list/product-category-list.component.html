<div class="col-md-12 col-sm-12  ">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h2>Liste des categories produits</h2>
    </div>
    <div class="x_content">
      <ng2-smart-table [settings]="settings" [source]="categories" (createConfirm)="onCreateConfirm($event)" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"></ng2-smart-table>
    </div>
  </div>
</div>
