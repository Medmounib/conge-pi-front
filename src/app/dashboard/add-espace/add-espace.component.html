<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Add espaces</h3>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Form validation <small>sub title</small></h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Settings 1</a>
                <a class="dropdown-item" href="#">Settings 2</a>
              </div>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <form #f="ngForm">
            <span class="section">Personal Info</span>
            <div class="field item form-group">
              <label class="col-form-label col-md-3 col-sm-3  label-align">title<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6">
                <input class="form-control" data-validate-length-range="6"  [(ngModel)]="espace.title" data-validate-words="2" name="title" placeholder="title" required="required">
              </div>
            </div>
            <div class="field item form-group">
              <label class="col-form-label col-md-3 col-sm-3  label-align">latitude<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6">
                <input class="form-control"  [(ngModel)]="espace.lat" name="lat" type="text"></div>
            </div>
            <div class="field item form-group">
              <label class="col-form-label col-md-3 col-sm-3  label-align">longitude<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6">
                <input class="form-control" name="lng" [(ngModel)]="espace.lng" type="text"></div>
            </div>
            <div class="field item form-group">
              <label class="col-form-label col-md-3 col-sm-3  label-align">description<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6">
                <textarea class="form-control" required="required" [(ngModel)]="espace.description" name="description"></textarea></div>
            </div>
            <div class="ln_solid">
              <div class="form-group">
                <div class="col-md-6 offset-md-3">
                  <button type="submit" class="btn btn-primary" (click)="save()">ajouter</button>
                  <button type="reset" class="btn btn-success">annuler</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
