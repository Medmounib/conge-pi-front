  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="x_panel">
        <div class="x_title">
          <h2></h2>
        </div>
        <div class="x_content">
          <form [formGroup]="editEspaceCategorie" (ngSubmit)="collection()">
            <span class="section">Personal Info</span>
            <div class="field item form-group">
              <label class="col-form-label col-md-3 col-sm-3  label-align">title<span class="required">*</span></label>

              <label class="col-form-label col-md-3 col-sm-3  label-align">description<span class="required">*</span></label>
              <div class="col-md-6 col-sm-6">
                <textarea class="form-control" required="required" formControlName="description" name="description"></textarea></div>
            </div>

            <div class="ln_solid">
              <div class="form-group">
                <div class="col-md-6 offset-md-3">
