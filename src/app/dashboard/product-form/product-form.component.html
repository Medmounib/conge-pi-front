<div class="col-md-12 col-sm-12  ">
  <div class="card">
    <div class="card-header d-flex">
      <h2 *ngIf="editForm">Modifier un produit</h2>
      <h2 *ngIf="!editForm">Ajouter un produit</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" class="form-control" id="title" placeholder="Nom de Produit" name="title" [(ngModel)]="product.title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="product.description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Prix</label>
          <input type="number" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label for="categorie">Categorie</label>
          <select id="categorie" name="categorie"  [(ngModel)]="categorySelected" class="form-control">
            <option [value]="null" selected disabled>Choisir une categorie</option>
            <option *ngFor="let category of productCategories" [value]="category._id">{{ category.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="save()">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
