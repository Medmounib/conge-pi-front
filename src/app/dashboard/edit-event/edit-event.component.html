<div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Modifier un événement</h3>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="x_panel">
          <div class="x_content">
            <form [formGroup]="editEvent" (ngSubmit)="collection()">

              <span class="section">Informations de l'événement</span>

              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3  label-align">
                  Titre
                  <span class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                  <input class="form-control" name="title" formControlName="title"
                         placeholder="ex. Formation Esthétique" required="required">
                </div>
              </div>

              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3  label-align">Type<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                  <select name="type" class="form-control" formControlName="type" required>
                    <option>Séletionner un type</option>
                    <option>Rondonné</option>
                    <option>Formation</option>
                    <option>Détente</option>
                    <option>Camping</option>
                    <option>Sortie</option>
                  </select>
                </div>
              </div>

              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3  label-align">Nombre des participants max<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                  <input class="form-control" type="number" formControlName="maxPlacesNumber" name="maxPlacesNumber" required="required"></div>
              </div>

              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3  label-align">
                  Date début
                  <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-4">
                  <input class="form-control" type="date" name="startDate" formControlName="startDate" required="required">
                </div>
                <div class="col-md-2 col-sm-2">
                  <input class="form-control" type="time" name="timeStart" formControlName="timeStart" required="required">
                </div>
              </div>

              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3  label-align">
                  Date fin
                  <span class="required">*</span>
                </label>
                <div class="col-md-4 col-sm-4">
                  <input class="form-control" type="date" name="endDate" formControlName="endDate" required="required">
                </div>
                <div class="col-md-2 col-sm-2">
                  <input class="form-control" type="time" name="timeEnd" formControlName="timeEnd" required="required">
                </div>
              </div>

              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3  label-align">Description<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                  <textarea required="required" class="form-control" style="min-width: 100% " formControlName="description" name="description"></textarea>
                </div>
              </div>
              <div class="ln_solid">
                <div class="form-group">
                  <div class="col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-primary">
                      Mettre à jour
                    </button>
                    <button type="reset" class="btn btn-success">Réinitialiser</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
